<div class="ct-dialog">
  <mat-card-title class="mat-title-dialog text-center">
    <div class="text-center title">
      {{ "changeInfor.title" | translate }}
    </div>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" appFirstFocus>
      <div class="dialog-content">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>{{
                "changePassword.currentPassword" | translate
              }}</mat-label>
              <mat-icon class="form-input-icon" matPrefix>vpn_key</mat-icon>
              <input
                matInput
                formControlName="oldPassword"
                class="form-field"
              />
<!-- 
              <mat-error
                *ngIf="!f.oldPassword.valid && f.oldPassword.errors.required"
              >
                {{ commonErrorCode.REQUIRED | translate }}
              </mat-error>
              <mat-error
                *ngIf="!f.oldPassword.valid && f.oldPassword.errors.pattern"
              >
                {{ commonErrorCode.oldPassword_PATTERN | translate }}
              </mat-error>
              <mat-error
                *ngIf="!f['oldPassword'].valid && f['oldPassword'].errors.exist"
              >
                {{
                  "user.add-edit-detail.notification.add.Error_11" | translate
                }}
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>{{ "changePassword.newPassword" | translate }}</mat-label>
              <mat-icon class="form-input-icon" matPrefix>vpn_key</mat-icon>
              <input matInput formControlName="newPassword" class="form-field" />
<!-- 
              <mat-error *ngIf="!f.email.valid && f.email.errors.required">
                {{ commonErrorCode.REQUIRED | translate }}
              </mat-error>
              <mat-error *ngIf="!f.email.valid && f.email.errors.pattern">
                {{ commonErrorCode.EMAIL_PATTERN | translate }}
              </mat-error>
              <mat-error *ngIf="!f['email'].valid && f['email'].errors.exist">
                {{
                  "user.add-edit-detail.notification.add.Error_11" | translate
                }}
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="standard">
              <mat-label>{{ "changePassword.confirmPassword" | translate }}</mat-label>
              <mat-icon class="form-input-icon" matPrefix>vpn_key</mat-icon>
              <input matInput formControlName="confirmPassword" class="form-field" />

              <!-- <mat-error *ngIf="!f.email.valid && f.email.errors.required">
                {{ commonErrorCode.REQUIRED | translate }}
              </mat-error>
              <mat-error *ngIf="!f.email.valid && f.email.errors.pattern">
                {{ commonErrorCode.EMAIL_PATTERN | translate }}
              </mat-error>
              <mat-error *ngIf="!f['email'].valid && f['email'].errors.exist">
                {{
                  "user.add-edit-detail.notification.add.Error_11" | translate
                }}
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <button
          type="button"
          class="btn-cancel text-white"
          (click)="cancel(false)"
          mat-raised-button
        >
          <i class="material-icons">close</i>
          {{ "commonAction.cancel" | translate }}
        </button>
        <button
          type="submit"
          mat-raised-button
          class="btn-save text-white button-submit ml-3"
        >
          <i class="material-icons">save</i>
          <span> {{ "commonAction.update" | translate }}</span>
        </button>
        </div>
      </div>
    </form>
  </mat-card-content>

  <div class="btn-close" (click)="cancel(false)">
    <i class="material-icons">close</i>
  </div>
</div>
