<mat-card class="transaction-management common-management mb-3">
  <mat-card-content>
    <mat-card-title class="w-100 mb-4 text-center">
      <div class="header mr-0 w-100 text-center">
        <span class="title page-title">Câp nhập thông tin</span>
      </div>
      <div>
        <form [formGroup]="jobTypeForm">
          <mat-form-field class="w-100" appearance="standard">
            <mat-label style="font-size: 14px">Title</mat-label>
            <textarea
              style="font-size: 14px"
              class="ct-textarea form-field"
              matInput
              formControlName="title"
              appNoSpecialCharacter
              maxlength="50"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="2"
            ></textarea>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="standard">
            <mat-label style="font-size: 14px">Lương</mat-label>
            <textarea
              style="font-size: 14px"
              class="ct-textarea form-field"
              matInput
              formControlName="Lương"
              appNoSpecialCharacter
              maxlength="50"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="2"
            ></textarea>
          </mat-form-field>
          <mat-form-field
          class="ct-datepicker custom-position form-control item-1"
        >
          <i
            class="fa fa-calendar ct-date-icon"
            (click)="dp1.toggle()"
            [attr.aria-expanded]="dp1.isOpen"
          ></i>
          <input
            type="text"
            matInput
            maxlength="10"
            container=""
            bsDatepicker
            [minDate]="minToDate"
            autocomplete="off"
            placement="auto"
            [bsConfig]="dateConfig"
            #dp1="bsDatepicker"
          />
        </mat-form-field>
        
          <mat-form-field class="w-100" appearance="standard">
            <mat-label style="font-size: 14px">{{
              "profileAccount.gender.title" | translate
            }}</mat-label>
            <mat-select formControlName="gender" style="font-size: 14px">
              <mat-option *ngFor="let item of data" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <quill-editor
            [styles]="editorStyle"
            placeholder="Enter Text"
            [modules]="editorModules"
            required
          >
          </quill-editor>
        </form>
      </div>
    </mat-card-title>
  </mat-card-content>
</mat-card>
