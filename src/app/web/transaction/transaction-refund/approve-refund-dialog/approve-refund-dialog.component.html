<div class="ct-dialog">
    <mat-card-title class="mat-title-dialog text-center">
      <span>{{ 'transaction.refund.update-status.confirm-title' | translate }}</span>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="mb-0">
      <div class="row">
        <div class="col-12 question-container">
          <div class="icon">
            <i class="material-icons">warning</i>
          </div>
          <div class="question">
            <div>
              {{ 'transaction.refund.approve-refund' | translate }}
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3">
        <button type="button" class="btn-cancel text-white common-button" (click)="cancel()" mat-raised-button>
          <i class="material-icons">close</i>
          {{ 'payment-method.confirm.no' | translate }}
        </button>
        <button type="button" class="btn-save text-white ml-3 common-button" (click)="agree()" mat-raised-button>
          <i class="material-icons">save</i>
          {{ 'payment-method.confirm.yes' | translate }}
        </button>
      </div>
    </mat-card-content>
    <div class="btn-close" (click)="cancel()">
      <i class="material-icons">close</i>
    </div>
  </div>
