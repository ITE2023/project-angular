<div style="display: block; height: 500px;" *ngIf="!loading && chartData[0] && chartData[0].data.length > 0">
    <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
        [colors]="chartColors" [legend]="chartLegend" [chartType]="chartType" [plugins]="chartPlugins">
    </canvas>
</div>
